<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>CafeMartinezShop</title>
</head>
<body>
    <header>
        <div class="header-section container">
            <img class="logo" src="img/logo.jpg" alt="">
            <div>
                <img onmouseover="showCart(this)" class="cart" src="img/cart.png" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items">
                </div>
                <h2>Total: <strong class="price-total">0</strong> $</h2>
            </div>
        </div>
    </header>
 
    <section class="container">
        <div class="products">
            <div class="carts">
                <div>
                    <img src="img/brasilPaquete.jpg" alt="">
                    <p><span>500</span>$</p>
                </div>
                <p class="title">Cafe Brasil</p>
                <a href="" data-id="1" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="img/colombiaPaquete.jpg" alt="">
                    <p><span>535</span>$</p>
                </div>
                <p class="title"> Cafe Colombia</p>
                <a href="" class="btn-add-cart" data-id="2">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="img/descafeinadoPaquete.jpg" alt="">
                    <p><span>620</span>$</p>
                </div>
                <p class="title"> Cafe Descafeinado</p>
                <a href="" data-id="3" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="img/italianoPaquete.jpg" alt="">
                    <p><span>580</span>$</p>
                </div>
                <p class="title"> Cafe Italiano</p>
                <a href="" data-id="4" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="img/mokaPaquete.jpg" alt="">
                    <p><span>590</span>$</p>
                </div>
                <p class="title"> Cafe Moka</p>
                <a href="" data-id="5" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="img/selectoPaquete.jpg" alt="">
                    <p><span>545</span>$</p>
                </div>
                <p class="title"> Cafe Selecto</p>
                <a href="" data-id="6" class="btn-add-cart">add to cart</a>
            </div>
        </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
